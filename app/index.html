<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hacker News Clone</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/tachyons@4.8.0/css/tachyons.min.css"/>
	<link rel="stylesheet" href="app/routes/story-top/story-top.css" />		
</head>

<body>
	
	<div class="container" ng-app="app">
		<div ui-view></div>
	</div>

	<!-- Dependencies -->
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="node_modules/angular-utils-pagination/dirPagination.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Global app config -->
	<script src="app/app.module.js"></script>

	<!-- Routes -->
	<script src="app/routes/app.routes.js"></script>
	<script src="app/routes/story-top/story-top.controller.js"></script>
	<script src="app/routes/story-detail/story-detail.controller.js"></script>

	<!-- Filters -->
	<script src="app/shared/services/top-stories.service.js"></script>
	
	<!-- Shared components -->
	<script src="app/shared/story/story.directive.js"></script>
	<script src="app/shared/story-comment/story-comment.component.js"></script>

	<!-- Custom filters -->
	<script src="app/shared/filters/getTimeAgo.js"></script>
	<script src="app/shared/filters/getDomainFromUrl.js"></script>

</html>
