<h2>Here are the top stories</h1>
<ol start="{{ vm.start }}">
	<li dir-paginate="story in vm.stories | itemsPerPage: 30" current-page="vm.currentPage">
		<story id="story"></story>
	</li>
</ol>
<dir-pagination-controls on-page-change="vm.updatePage(newPageNumber, oldPageNumber)"></dir-pagination-controls>
